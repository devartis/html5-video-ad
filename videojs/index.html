<html>
    <head>
        <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
        <script src="http://vjs.zencdn.net/c/video.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="player.js"></script>

        <style type="text/css">
            #video, #video_ad {
                margin: 20px auto;
            }

            #video_ad {
                display: none;
            }
        </style>
    </head>

    <body>
        <video id="video" class="video-js vjs-default-skin" controls
            preload="auto" width="640" height="264"
            data-setup="{}">
            <!-- <source src="../videos/oceans-clip.webm" type='video/webm'> -->
            <source src="../videos/video_marca1-2.mp4" type='video/mp4'>
        </video>

        <video id="video_ad" class="video-js vjs-default-skin"
            preload="auto" width="640" height="264"
            data-setup="{}">
            <source src="../videos/ad.mp4" type='video/mp4'>
        </video>

        <script type="text/javascript">
            var player = new Player('video');
            var adPlayer = new Player('video_ad');
            
            player.onAdStart(function() {
                $('#video').hide();
                $('#video_ad').show();
                player.volume(0.0);
                adPlayer.play();
            });

            player.onAdStop(function() {
                $('#video').show();
                $('#video_ad').hide();
                player.volume(1.0);
                adPlayer.pause();
                adPlayer.currentTime(0);
            });

            player.autoPlay();
            adPlayer.preload();
        </script>
    </body>
</html>
